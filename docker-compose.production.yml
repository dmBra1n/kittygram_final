version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    container_name: postgres
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    container_name: backend
    image: dmbra1n/kittygram_backend
    env_file: .env
    volumes:
      - static:/static
      - media:/media
  frontend:
    container_name: frontend
    env_file: .env
    image: dmbra1n/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    container_name: nginx
    image: dmbra1n/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media
